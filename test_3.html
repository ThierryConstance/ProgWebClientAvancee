<!DOCTYPE html>
<html>
	<head>
		<title>Test_3</title>
		<style>
			.carre
			{
			 	position : relative;
				background : red;
				width : 100px;
				height : 100px;  
			}
		</style>
	</head>
	<body>
		<div id='animatedElem' class='carre'></div>
	</body>
	<script type="text/javascript">

		var elem = document.getElementById("animatedElem");
		var start = null;

		function step(timestamp) 
		{
  			var progress;
  			if (start === null) start = timestamp;
  			progress = timestamp - start;
  			elem.style.left = Math.min(progress/10, 200) + "px";
	 		if (progress < 2000) 
	 		{
    				requestAnimationFrame(step);
  			}
		}
		requestAnimationFrame(step);
	</script>
</html>

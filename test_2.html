<!DOCTYPE html>
<html>
	<head>
		<title>Test_2</title>
		<style>
			.carre
			{
			 	position : relative;
				background : red;
				width : 100px;
				height : 100px;  
			}
		</style>
	</head>
	<body>
		<div id='animatedElem' class='carre'></div>
	</body>
	<script type="text/javascript">

		var elem = document.getElementById("animatedElem");
		var left = 0;
		var timer;
		var delta = 100;

		function pausecomp(millis) 
		{
			var date = new Date();
			var curDate = null;
			do 
			{ 
				curDate = new Date(); 
			} while(curDate-date < millis);
		}

		// Move the element 10px on the right every 16ms
		timer = setInterval(function() 
		{
			pausecomp(delta);
			elem.style.left = ( left += 10*(delta/16) ) + "px";
			// clear the timer at 400px to stop the animation
			if ( left > 400 ) 
			{
				clearInterval( timer );
			}
		}, 16);

	</script>
</html>
